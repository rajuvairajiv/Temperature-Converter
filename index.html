<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature-Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container center">
            <h1>Temperature Converter</h1>
            <label class="temp" for="">Enter Temperature:</label>

            <input type="number" id="temperatureInput" placeholder="Enter Temperature" />
            <br><br>
            <label class="type" for="">Convert to:</label>
            <select id="conversionType">
                <option value="tocelsius">Celsius</option>
                <option value="tofahrenheit">Fahrenheit</option>
            </select>
            <br><br>
            <button id="convertButton">Convert</button>
            <button id="resetButton">Reset</button>
            <h2>Results:</h2>
            <p id="result"></p>
        </div>
        <script src="script.js"></script>
    </body>

</html>
